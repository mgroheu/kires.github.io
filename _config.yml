baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Kires'
name: "Kires GbR Website"

google_analytics_id: 'UA-177754918-1'
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: 'Copyright by © 2020 Kires GbR'

seo:
  meta_og_title: "Kires GbR Website"
  meta_og_type: "website"
  meta_og_url: "https://kires.de"
  meta_og_image: ""
  meta_og_description: "Ihre UV-Desinfektion für Rolltreppen Handlauf."
  meta_twitter_card: "summary"
  meta_twitter_site: ""
  meta_twitter_creator: ""

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
